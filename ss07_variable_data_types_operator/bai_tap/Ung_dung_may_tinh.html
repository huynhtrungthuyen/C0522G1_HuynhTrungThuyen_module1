<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
    <h2>Caculator</h2>
    <input type="number" id="num1" placeholder="Input Number 1">
    <input type="number" id="num2" placeholder="Input Number 2">
    <br><br>
    <button onclick="add()">Addition(+)</button>
    <button onclick="Sub()">Subtraction(-)</button>
    <button onclick="mul()">Multiplication(X)</button>
    <button onclick="div()">Division(/)</button>
    <br><br>
    <div id="result"><b>RESULT</b></div>
    <script>
        function add() {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let result = parseFloat(number1) + parseFloat(number2);
            document.getElementById("result").innerHTML = "<b>Result Addition: </b>" + result;
        }
        function Sub() {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let result = parseFloat(number1) - parseFloat(number2);
            document.getElementById("result").innerHTML = "<b>Result Subtraction: </b>" + result;
        }
        function mul() {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let result = parseFloat(number1) * parseFloat(number2);
            document.getElementById("result").innerHTML = "<b>Result Multiplication: </b>" + result;
        }
        function div() {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let result = parseFloat(number1) / parseFloat(number2);
            document.getElementById("result").innerHTML = "<b>Result Division: </b>" + result;
        }
    </script>
</body>
</html>
