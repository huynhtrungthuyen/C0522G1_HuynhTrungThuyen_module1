<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHuyển độ C sang độ F</title>
</head>
<body>
    <table>
        <tr>
            <td>Input Celsius:</td>
            <td><Input type="number" id="cel"></td>
            <td><sup>o</sup>C</td>
        </tr>
        <tr>
            <td><button onclick="add()">Fahrenheit</button></td>
            <td id="fah"></td>
            <td><sup>o</sup>F</td>
        </tr>
    </table>
    <script>
        function add() {
            let c = document.getElementById("cel").value;
            let f = parseInt(c) * 9 / 5 + 32;
            document.getElementById("fah").innerText = f;
        }
    </script>
</body>
</html>
