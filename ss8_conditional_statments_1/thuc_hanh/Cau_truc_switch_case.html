<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch...Case...</title>
</head>
<body>
    <script>
        let value = +prompt('Type a number', 0);
        if (value > 0) {
            alert(1);
        }
        else {
            switch (value) {
                case 0:
                    alert(0);
                    break;
                default:
                    alert(-1);
                    break;
            }
        }
    </script>
</body>
</html>
