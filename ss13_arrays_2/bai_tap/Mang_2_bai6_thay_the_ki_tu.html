<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập số phần tử của mảng "));
        let array = [];
        for (let i=0; i<number; i++) {
            array[i] = prompt("Nhập phần tử " + i);
        }
        alert("array = [" + array + "]");
        for (let i=0; i<array.length; i++) {
            if (array[i]==="-") {
                array[i] = "_";
            }
        }
        document.write("Kết quả: " + array);
    </script>
</body>
</html>
