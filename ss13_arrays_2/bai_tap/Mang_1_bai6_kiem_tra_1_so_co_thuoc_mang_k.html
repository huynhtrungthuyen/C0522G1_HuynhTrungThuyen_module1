<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = [];
        for (let i=0; i<10; i++) {
            array[i] = parseInt(prompt("Nhập số nguyên N" + i));
        }
        alert("array = [" + array + "]");
        let numberV = parseInt(prompt("Input V: "));
        let count = 0;
        for (let i=0; i<=9; i++) {
            if (numberV === array[i]) {
                alert(numberV + " is in the array");
                count++;
            }
        }
        if (count===0) {
            alert(numberV + " is not in the array");
        }
    </script>
</body>
</html>
