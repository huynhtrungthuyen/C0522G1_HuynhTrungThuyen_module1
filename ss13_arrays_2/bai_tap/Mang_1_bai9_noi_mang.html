<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arrayA = [];
        let arrayB = [];
        let arrayC = [];
        for (let i=0; i<10; i++) {
            arrayA[i] = parseInt(prompt("Nhập phần tử " + i + " của mảng A: "));
            arrayB[i] = parseInt(prompt("Nhập phần tử " + i + " của mảng B: "));
        }
        alert("arrayA = [" + arrayA + "] và arrayB = [" + arrayB + "]");
        for (let i=0; i<10; i++) {
            arrayC[i] = arrayA[i];
            arrayC[10+i] = arrayB[i];
        }
        document.write("arrayC = [" + arrayC + "]");
    </script>
</body>
</html>
