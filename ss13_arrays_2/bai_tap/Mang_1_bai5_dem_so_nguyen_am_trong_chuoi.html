<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập số phần tử của mảng "));
        let array = [];
        let count = 0;
        for (let i=0; i<number; i++) {
            array[i] = parseInt(prompt("Nhập số nguyên N" + i));
            if (array[i]<0) {
                count++;
            }
        }
        alert("array = [" + array + "]");
        document.write("Có " + count + " số nguyên âm trong chuỗi!");
    </script>
</body>
</html>
