<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let string = "I love you so much, but i'm so sorry!";
        let count = 0;
        for (let i=0; i<string.length; i++) {
            if (string[i] !== " " && string[i+1] === " ") {
                count++;
            }
        }
        if (string[string.length-1] !== " ") {
            count+=1;
        }
        document.write("Số từ trong chuỗi là " + count);
    </script>
</body>
</html>
