<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = [];
        let count = 0;
        for (let i=0; i<10; i++) {
            array[i] = parseInt(prompt("Nhập số nguyên N" + i));
            if (array[i]>=10) {
                count++;
            }
        }
        alert("array = [" + array + "]");
        document.write("Có " + count + " số nguyên dương >= 10.");
    </script>
</body>
</html>
