<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = [parseInt(prompt("Nhập số nguyên N1"))];
        let maxNumber = array[0];
        let index = 0;
        for (let i=1; i<10; i++) {
            array[i] = parseInt(prompt("Nhập số nguyên N" + i));
            if (array[i]>maxNumber) {
                maxNumber = array[i];
                index = i;
            }
        }
        alert("array = [" + array + "]");
        document.write("Giá trị lớn nhất trong mảng là " + maxNumber + " = array[" + index + "]");
    </script>
</body>
</html>
