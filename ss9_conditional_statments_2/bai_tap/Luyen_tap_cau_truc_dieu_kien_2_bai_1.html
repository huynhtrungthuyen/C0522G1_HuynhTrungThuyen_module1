<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
    <script>
        let celsius = parseFloat(prompt("Nhập độ C"));
        let fahrenheit = celsius*9/5+32;
        if (celsius%celsius == 0 || celsius==0) {
            alert(fahrenheit + " độ F");
        }
        else {
            alert("Nhập lại")
        }
    </script>
</body>
</html>
