<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Max của 3 số nhập vào</title>
</head>
<body>
    <script>
        let numberA = parseInt(prompt("Nhập số nguyên a: "));
        let numberB = parseInt(prompt("Nhập số nguyên b: "));
        let numberC = parseInt(prompt("Nhập số nguyên c: "));
        if (numberA>numberB && numberA>numberC) {
            alert("a = " + numberA + " là số lớn nhất!")
        }
        else
            if (numberB>numberC) {
                alert("b = " + numberB + " là số lớn nhất!")
            }
            else {
                alert("c = " + numberC + " là sô lớn nhất!")
            }
    </script>
</body>
</html>
