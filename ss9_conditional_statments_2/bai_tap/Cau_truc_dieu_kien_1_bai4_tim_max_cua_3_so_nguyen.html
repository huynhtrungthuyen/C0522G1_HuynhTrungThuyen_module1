<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Max của 3 số nhập vào</title>
</head>
<body>
    <script>
        let numberA = parseFloat(prompt("Nhập số nguyên a: "));
        let numberB = parseFloat(prompt("Nhập số nguyên b: "));
        let numberC = parseFloat(prompt("Nhập số nguyên c: "));
        if (numberA%1==0 && numberB%1==0 && numberC%1==0) {
            if (numberA > numberB && numberA > numberC) {
                alert("a = " + numberA + " là số lớn nhất!");
            } else if (numberB > numberC) {
                alert("b = " + numberB + " là số lớn nhất!");
            } else {
                alert("c = " + numberC + " là sô lớn nhất!");
            }
        }
        else {
            alert("Vui lòng nhập số nguyên!");
        }
    </script>
</body>
</html>
