<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
    <script>
        let firstOperand = parseFloat(prompt("Nhập hệ số a: "));
        let secondOperand = parseFloat(prompt("Nhập hằng số b: "));
        if (firstOperand == 0) {
            if (secondOperand == 0) {
                alert("Phương trình vô số nghiệm.");
            }
            else {
                alert("Phương trình vô nghiệm.")
            }
        }
        else {
            alert("Phương trình có nghiệm là x = " + (-secondOperand/firstOperand));
        }
    </script>
</body>
</html>
