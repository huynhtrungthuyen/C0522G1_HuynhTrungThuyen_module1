<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ mét sang feet</title>
</head>
<body>
    <script>
        let meters = parseFloat(prompt("Nhập số mét: "));
        if (meters%meters == 0 || meters == 0) {
            alert(meters * 3.2808 + " (feet)");
        }
        else {
            alert("Nhập lại!");
        }
    </script>
</body>
</html>
