<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi của học sinh</title>
</head>
<body>
    <script>
        let ageStudent = prompt("Nhập tuổi của học sinh: ");
        if (parseInt(ageStudent)<15) {
            document.write("Chưa đủ tuổi vào lớp 10");
        }
        else {
            document.write("Đủ tuổi vào lớp 10");
        }
    </script>
</body>
</html>
