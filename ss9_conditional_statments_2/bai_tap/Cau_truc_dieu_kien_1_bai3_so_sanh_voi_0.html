<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh một số nguyên bất kì với 0</title>
</head>
<body>
    <script>
        let number = parseFloat(prompt("Nhập một số nguyên bất kì: "));
        if (number%1==0) {
            if (number > 0) {
                document.write("Lớn hơn 0");
            } else if (number < 0) {
                document.write("Bé hơn 0");
            } else {
                document.write("Bằng 0");
            }
        }
        else {
            document.write("Không phải số nguyên! Vui lòng nhập lại!");
        }
    </script>
</body>
</html>
