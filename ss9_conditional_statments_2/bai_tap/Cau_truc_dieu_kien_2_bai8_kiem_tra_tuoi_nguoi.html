<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi của con người</title>
</head>
<body>
    <script>
        let number = parseFloat(prompt("Nhập một số bất kì: "));
        if (number%1==0 && number>0 && number<120) {
            alert(number + " là tuổi của một người!");
        }
        else {
            alert(number + " không phải là tuổi của một người!");
        }
    </script>
</body>
</html>
