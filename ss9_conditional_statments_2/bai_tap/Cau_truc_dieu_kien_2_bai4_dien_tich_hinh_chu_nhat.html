<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        let width = parseFloat(prompt("Nhập chiều rộng (m): "));
        let longs = parseFloat(prompt("Nhập chiều dài (m): "));
        if (width%width==0 && width>0 && longs%longs==0 && longs>0) {
            alert("Diện tích hình chữ nhật: " + width*longs + " (m2)");
        }
        else {
            alert("Nhập lại!");
        }
    </script>
</body>
</html>
