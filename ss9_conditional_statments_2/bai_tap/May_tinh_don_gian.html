<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
    <style>
        table {
            border:4px solid black;
            width: 300px;
            height: 300px;
            background: darkgrey;
        }
        button {
            width: 80%;
            height: 80%;
            align-items: center;
            background: white;
        }
    </style>
<body>
    <h2>-----MY CALCULATOR-----</h2>
    <table>
        <tr>
            <th colspan="4"><input type="text" id="view" style="height: 80%; width: 92%"></th>
        </tr>
        <tr>
            <th><button type="button" value="1" onclick="input(this.value)">1</button></th>
            <th><button type="button" value="2" onclick="input(this.value)">2</button></th>
            <th><button type="button" value="3" onclick="input(this.value)">3</button></th>
            <th><button type="button" value="+" onclick="input(this.value)">+</button></th>
        </tr>
        <tr>
            <th><button type="button" value="4" onclick="input(this.value)">4</button></th>
            <th><button type="button" value="5" onclick="input(this.value)">5</button></th>
            <th><button type="button" value="6" onclick="input(this.value)">6</button></th>
            <th><button type="button" value="-" onclick="input(this.value)">-</button></th>
        </tr>
        <tr>
            <th><button type="button" value="7" onclick="input(this.value)">7</button></th>
            <th><button type="button" value="8" onclick="input(this.value)">8</button></th>
            <th><button type="button" value="9" onclick="input(this.value)">9</button></th>
            <th><button type="button" value="*" onclick="input(this.value)">*</button></th>
        </tr>
        <tr>
            <th><button type="button" onclick="del()" style="background: goldenrod">C</button></th>
            <th><button type="button" value="0" onclick="input(this.value)">0</button></th>
            <th><button onclick="result()" style="background: goldenrod">=</button></th>
            <th><button type="button" value="/" onclick="input(this.value)">/</button></th>
        </tr>
    </table>
    <script>
        let display = document.getElementById("view");
        function input(value) {
            display.value += value;
        }
        function result() {
            let result = eval(display.value);
            display.value = result;
        }
        function del() {
            display.value = "";
        }
    </script>
</body>
</html>
