<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let value = prompt("Nhập số nguyên cần kiểm tra: ");
        let array = [-3, 5, 1, 3, 2, 10];
        for (let i=0; i<array.length; i++) {
            if (value == array[i]) {
                document.write("Giá trị nhập vào là array[" + i + "]");
                break;
            }
            else {
                document.write("Giá trị nhập vào không nằm trong mảng!");
                break;
            }
        }
    </script>
</body>
</html>
