<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = [-3, 5, 1, 3, 2, 10];
        let max = array[0];
        let count = 0;
        for (let i = 1; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
                count = i;
            }
        }
        alert("max = " + max + " = array[" + count + "]");
    </script>
</body>
</html>
