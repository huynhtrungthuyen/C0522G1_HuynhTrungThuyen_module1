<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập số nguyên dương n: "));
        let sum = 0;
        let product = 1;
        while (number>0) {
            sum += number%10;
            product *= number%10
            number = Math.floor(number/10);
        }
        document.write("Tổng = " + sum + " & Tích = " + product);
    </script>
</body>
</html>
