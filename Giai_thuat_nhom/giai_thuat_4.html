<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập n: "));
        let sum = 15;
        let factorial = 1;
        for (let i=1; i<=number; i++) {
            factorial *= i;
            sum += Math.pow((-1), i)/factorial;
        }
        alert("Tống của dãy số là " + sum);
    </script>
</body>
</html>
