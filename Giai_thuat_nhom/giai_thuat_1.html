<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let height = parseInt(prompt("Nhập chiều cao của tháp: "));
        for (let i=1; i<=height; i++) {
            for (let j=1; j<=5; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
