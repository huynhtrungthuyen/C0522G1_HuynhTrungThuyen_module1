<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
</head>
<body>
    <script>
        width = prompt("Enter the Width: ");
        height = prompt("Enter the Height: ");
        let w = parseInt(width);
        let h = parseInt(height);
        let aria = w*h;
        document.write("The Aria is: "+aria);
    </script>
</body>
</html>
