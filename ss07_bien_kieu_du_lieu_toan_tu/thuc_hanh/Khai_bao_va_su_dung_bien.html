<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
    <script>
        A=prompt("Nhập A:");
        B=prompt("Nhập B:");
        if (A%B ==0){
            alert("A chia hết cho B");
        }
        else {
            alert("A không chia hết cho B");
        }
    </script>
</body>
</html>
