        class Date {
            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            setDay(newDay) {
                this.day = newDay;
            }
            setMonth(newMonth) {
                this.month = newMonth;
            }
            setYear(newYear) {
                this.year = newYear;
            }
            getDay() {
                return this.day;
            }
            getMonth() {
                return this.month;
            }
            getYear() {
                return this.year;
            }
        }
        let date = new Date(16,8,1994);
        date.setDay(20);
        date.setMonth(3);
        date.setYear(2000);
        document.write(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());
