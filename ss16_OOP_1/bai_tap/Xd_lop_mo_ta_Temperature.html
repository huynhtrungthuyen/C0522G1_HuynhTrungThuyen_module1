<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Temperature {
            constructor(celsius) {
                this.celsius = celsius;
            }
            setCelsius(newCelsius) {
                this.celsius = newCelsius;
            }
            getFahrenheit() {
                return this.celsius*1.8+32;
            }
            getKevin() {
                return this.celsius+273;
            }
        }
        let celsius = new Temperature(0);
        celsius.setCelsius(25);
        document.write("Fahrenheit: " + celsius.getFahrenheit() + "<br>" + "Kevin: " + celsius.getKevin());
    </script>
</body>
</html>
