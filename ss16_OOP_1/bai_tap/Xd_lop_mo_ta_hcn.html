<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="700px" height="300px" style="border:1px solid #d3d3d3;"></canvas>
<p id="result"></p>
    <script>
        class Rectangle {
            constructor(length, width) {
                this.length = length;
                this.width = width;
            }
            getLength() {
                return this.length;
            }
            getWidth() {
                return this.width;
            }
            setLength(newLength) {
                this.length = newLength;
            }
            setWidth(newWidth) {
                this.width = newWidth;
            }
        }
        let rectangle = new Rectangle(100, 50);
        rectangle.setLength(200);
        rectangle.setWidth(100);
        function createRectangle() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(0,0,rectangle.getLength(),rectangle.getWidth());
        }
        document.getElementById("result").innerHTML =  "Chiều dài: " + rectangle.getLength() + "<br>"
            + "Chiều rộng " + rectangle.getWidth() + "<br>"
            + "Diện tích: " + rectangle.getLength()*rectangle.getWidth() + "<br>"
            + "Chu vi: " + 2*(rectangle.getLength()+rectangle.getWidth());
        createRectangle();
    </script>
</body>
</html>
