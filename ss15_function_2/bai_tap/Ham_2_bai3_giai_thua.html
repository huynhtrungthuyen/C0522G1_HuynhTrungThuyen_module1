<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function factorial(number) {
            let result = 1;
            for (let i=1; i<=number; i++) {
                result*=i;
            }
            return result;
        }
        let number = parseInt(prompt("Nhập số: "));
        document.write(number + "! = " + factorial(number));
    </script>
</body>
</html>
