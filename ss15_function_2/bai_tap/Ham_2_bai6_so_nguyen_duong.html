<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function positiveInteger(number) {
            if (number%1==0 & number>0) {
                return true;
            }
            else {
                return false;
            }
        }
        let number = prompt("Nhập số bất kì: ");
        alert(positiveInteger(number));
    </script>
</body>
</html>
