<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function minNumber(numberA, numberB, numberC) {
            if (numberA<=numberB && numberA<=numberC) {
                return numberA;
            }
            else
                if (numberB<=numberC) {
                    return numberB;
                }
                else {
                    return numberC;
                }
        }
        let numberA = parseInt(prompt("Nhập số nguyên thứ nhất: "));
        let numberB = parseInt(prompt("Nhập số nguyên thứ hai: "));
        let numberC = parseInt(prompt("Nhập số nguyên thứ ba: "));
        document.write("Số bé nhất trong ba số là " + minNumber(numberA, numberB, numberC));
    </script>
</body>
</html>
