<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function area(radius) {
            let result = Math.PI*radius*radius;
            return result;
        }
        function perimeter(radius) {
            let result = 2*Math.PI*radius;
            return result;
        }
        let radius = parseFloat(prompt("Nhập bán kính: "));
        document.write("Diện tích: " + area(radius) + "<br>");
        document.write("Chu vi: " + perimeter(radius));
    </script>
</body>
</html>
