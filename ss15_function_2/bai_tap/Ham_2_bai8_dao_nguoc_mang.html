<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function reverseArray(array) {
            let first = 0;
            let last = array.length-1
            while (first<last) {
                let change = array[first];
                array[first] = array[last];
                array[last] = change;
                first++;
                last--;
            }
            return array;
        }
        let array = [1, 2, 3, 4, 5];
        document.write("Mảng sau khi đã đảo ngược: " + reverseArray(array));
    </script>
</body>
</html>
