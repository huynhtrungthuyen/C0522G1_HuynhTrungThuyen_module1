<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function square(number) {
            let result = number*number;
            return result;
        }
        let number = parseFloat(prompt("Nhập số bất kì: "));
        alert("Kết quả: " + square(number));
    </script>
</body>
</html>
