<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let temperature;
        do {
            temperature = parseFloat(prompt("Nhập nhiệt độ hiện tại: "));
            if (temperature>100) {
                alert("Yêu cầu giảm nhiệt độ!");
            }
            else
                if (temperature<20) {
                alert("Yêu cầu tăng nhiệt độ!");
                }
                else {
                    alert("OK!");
                }
        } while (temperature<20 || temperature>100);
    </script>
</body>
</html>
