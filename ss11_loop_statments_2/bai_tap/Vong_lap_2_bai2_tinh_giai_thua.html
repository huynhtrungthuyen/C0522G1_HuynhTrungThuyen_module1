<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập số nguyên dương n: "));
        let factorial = 1;
        for (let i = 1; i<=number; i++) {
            factorial *= i;
        }
        document.write(number + "! = " + factorial);
    </script>
</body>
</html>
