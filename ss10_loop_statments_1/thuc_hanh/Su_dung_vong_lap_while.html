<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp while</title>
</head>
<body>
    <script>
        let number;
        let tolal = 0;
        while (number != -1) {
            number = parseFloat(prompt("Nhập một số bất kì: "));
            alert(number);
            tolal+=number;
            alert("Tổng = " + tolal);
        }
    </script>
</body>
</html>
