<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp for</title>
</head>
<body>
    <script>
        let number = parseFloat(prompt("Nhập số nguyên dương bất kì: "));
        let total = 0;
        let i;
        for (i=1; i<=number; i++) {
            total+=i;
        }
        alert("Tổng = " + total);
    </script>
</body>
</html>
