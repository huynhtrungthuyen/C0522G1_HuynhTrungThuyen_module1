    <script>
        let table = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        for (let i = 1; i <= 10; i++) {
            table = table + "<tr>";
            for ( let j = 1; j <= 10; j++) {
                table = table + "<td>" + i*j + "</td>";
            }
            table = table + "</tr>";
        }
