<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a có chia hết cho b hay không?</title>
</head>
<body>
    <script>
        let numberA = parseFloat(prompt("Nhập a: "));
        let numberB = parseFloat(prompt("Nhập b: "));
        if (numberA%numberB == 0) {
            alert("a chia hết cho b");
        }
        else {
            alert("a không chia hết cho b");
        }
    </script>
</body>
</html>
