<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
    <script>
        let y = parseInt(prompt("Enter a year"));
        if (y % 4 == 0) {
            if (y % 100 == 0) {
                if (y % 400 == 0) {
                    alert(y + " is a leap year");
                } else {
                    alert(y + " is NOT a leap year");
                }
            } else {
                alert(y + " is a leap year");
            }
        } else {
            alert(y + " is NOT a leap year");
        }
    </script>
</body>
</html>
