<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch...Case...</title>
</head>
<body>
    <script>
        let value = +prompt('Type a number', 0);
        let num1 = value>0;
        let num2 = value<0;
        switch (true) {
            case num1:
                alert(1);
                break;
            case num2:
                alert(-1);
                break;
            default:
                alert(0)
        }
    </script>
</body>
</html>
