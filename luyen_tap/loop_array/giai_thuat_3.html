<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập n: "));
        let sum = 0;
        for (let i=1; i<=number; i++) {
            sum += 1/i;
        }
        alert("Tổng của dãy số là " + sum);
    </script>
</body>
</html>
