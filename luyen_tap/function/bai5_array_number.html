<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function changeArray(array, number) {
            for (let i=0; i<array.length; i++) {
                if (array[i]===number) {
                    array[i] = -1;
                }
                else
                    if (number%2===0 && array[i]%2!==0) {
                        array[i] += 1;
                    }
                    else if (number%2!==0 && array[i]%2===0) {
                        array[i] += 1;
                    }
            }
            return array;
        }
        let array = [5, 0, 4, 3, 4, 7, 8, 2];
        let number = parseInt(prompt("Nhập số nguyên bất kì: "));
        document.write("Mảng số nguyên trước khi thay đổi: " + array + "<br>");
        document.write("Số người dùng nhập vào: " + number + "<br>");
        document.write("Mảng sau khi thay đổi: " + changeArray(array, number) + "<br>");
    </script>
</body>
</html>
