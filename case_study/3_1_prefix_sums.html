<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arrayA = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let sum = 0;
        let arrayB = [];
        for (let i=0; i<arrayA.length; i++) {
            sum += arrayA[i];
            arrayB[i] = sum;
        }
        document.write(arrayB);
    </script>
</body>
</html>
