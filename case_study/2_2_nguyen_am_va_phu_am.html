<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let characters;
        do {
            characters = prompt("Vui lòng nhập một ký tự trong bảng chữ cái tiếng Anh: ");
        } while (characters.length!==1)
        switch (characters) {
            case "o":
            case "u":
            case "i":
            case "a":
            case "e":
            case "O":
            case "U":
            case "I":
            case "A":
            case "E":
                alert("Nguyên âm!");
                break;
            default:
                alert("Không phải nguyên âm!");
        }
    </script>
</body>
</html>
