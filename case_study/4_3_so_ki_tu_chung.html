<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function ommonCharacterCount(string1, string2) {
            let array = [string1[0]];
            for (let i=0; i<string1.length; i++) {
                let index = 0;
                for (let j=0; j<array.length; j++) {
                    if (string1[i]===array[j]) {
                        index++;
                    }
                }
                if (index===0) {
                    array.push(string1[i]);
                }
            }
            let count = 0;
            for (let i=0; i<array.length; i++) {
                for (let j=0; j<string2.length; j++) {
                    if (array[i]===string2[j]) {
                        count++;
                        break;
                    }
                }
            }
            return count;
        }
        let string1 = prompt("Nhập chuỗi thứ nhất: ");
        let string2 = prompt("Nhập chuỗi thứ hai: ");
        document.write("Chuỗi thứ nhất: " + string1 + "<br>");
        document.write("Chuỗi thứ hai: " + string2 + "<br>");
        document.write("Số lượng kí tự chung: " + ommonCharacterCount(string1, string2));
    </script>
</body>
</html>
