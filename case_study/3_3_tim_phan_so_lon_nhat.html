<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập số phần tử: "));
        let numerators = [];
        let denominators = [];
        for (let i=0; i<number; i++) {
            numerators[i] = parseInt(prompt("Nhập tử số: "));
            denominators[i] = parseInt(prompt("Nhập mẫu số: "));
        }
        let max = numerators[0]/denominators[0];
        let numerator = numerators[0];
        let denominator = denominators[0];
        let index = 0;
        for (let i=1; i<numerators.length; i++) {
            if (numerators[i]/denominators[i]>max) {
                max = numerators[i]/denominators[i];
                numerator = numerators[i];
                denominator = denominators[i];
                index = i;
            }
        }
        document.write("Tử số: " + numerators + "<br>");
        document.write("Mẫu số: " + denominators + "<br>");
        document.write(numerator + "/" + denominator + " là phân số lớn nhất, có chỉ số là " + index);
    </script>
</body>
</html>
