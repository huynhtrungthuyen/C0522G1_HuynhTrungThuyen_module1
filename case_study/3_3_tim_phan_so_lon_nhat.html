<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let numerators = [3, 6, 9, 5, 7, 2];
        let denominators = [4, 5, 8, 3, 8, 3];
        let max = numerators[0]/denominators[0];
        let numerator = numerators[0];
        let denominator = denominators[0];
        let index = 0;
        for (let i=1; i<numerators.length; i++) {
            if (numerators[i]/denominators[i]>max) {
                max = numerators[i]/denominators[i];
                numerator = numerators[i];
                denominator = denominators[i];
                index = i;
            }
        }
        document.write(numerator + "/" + denominator + " là phân số lớn nhất, có chỉ số là " + index);
    </script>
</body>
</html>
