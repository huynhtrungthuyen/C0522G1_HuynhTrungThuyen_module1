<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let length = parseInt(prompt("Nhập chiều dài hình chữ nhật: "));
        let width = parseInt(prompt("Nhập chiều rộng hình chữ nhật: "));
        let rectangular = "<table>";
        for (let i=1; i<=width; i++) {
            rectangular += "<tr>";
            for (let j=1; j<=length; j++) {
                if (i>1 && i<width && j>1 && j<length) {
                    rectangular += "<td>" + "</td>";
                }
                else {
                    rectangular += "<td>" + "*" + "</td>";
                }
            }
            rectangular += "</tr>";
        }
        rectangular += "</table>";
        document.write(rectangular);
    </script>
</body>
</html>
