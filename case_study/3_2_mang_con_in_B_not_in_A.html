<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkArray(arrayA, arrayB) {
            let arrayC = [];
            for (let i=0; i<arrayB.length; i++) {
                if (arrayA.includes(arrayB[i])===false && arrayC.includes(arrayB[i])===false) {
                    arrayC.push(arrayB[i]);
                }
            }
            for (let i=0; i<arrayC.length; i++) {
                for (let j=0; j<=i; j++) {
                    if (arrayC[i]<arrayC[j]) {
                        let temp = arrayC[i];
                        arrayC[i] = arrayC[j];
                        arrayC[j] = temp;
                    }
                }
            }
            if (arrayC.length>1) {
                return arrayC;
            }
            else {
                return "Không tìm thấy!"
            }
        }
        let numberA = parseInt(prompt("Nhập số phần tử của mảng A: "));
        let arrayA = [];
        for (let i=0;i<numberA; i++) {
            arrayA[i] = parseInt(prompt("Nhập phần tử " + i));
        }
        let numberB = parseInt(prompt("Nhập số phần tử của mảng B: "));
        let arrayB = [];
        for (let i=0;i<numberB; i++) {
            arrayB[i] = parseInt(prompt("Nhập phần tử " + i));
        }
        document.write("Mảng A: " + arrayA + "<br>");
        document.write("Mảng B: " + arrayB + "<br>");
        document.write("Kết quả: " + checkArray(arrayA, arrayB));
    </script>
</body>
</html>
