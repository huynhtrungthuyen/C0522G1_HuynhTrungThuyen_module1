<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let row = parseInt(prompt("Nhập số dòng: "));
        let col = parseInt(prompt("Nhập số cột: "));
        let matrix = [];
        for (let i=0; i<row; i++) {
            let array = [];
            for (let j=0; j<col; j++) {
                array[j] = parseInt(prompt("Nhập matrix[" + i + "][" + j + "]"));
            }
            matrix[i] = array;
        }
        document.write(matrix);
    </script>
</body>
</html>
